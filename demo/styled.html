<html>
  <head>
    <title>Test page!</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.formattedTextarea.js"></script>
    <style>
    .format-ul {
      padding: 0px;
      margin: 10px;
      text-align: left;
    }
    .format-li { 
      margin-right: 5px;
      padding: 3px;
      display: inline;
      color: #fff;
      background-color: #333;
      font-weight: bold;
      font-family: sans-serif;
    }
    </style>
  </head>

  <body>
    <h1>Test page!</h1>

    <form>
      <textarea rows="10" cols="40" id="ta"></textarea>
      <input type="submit" value="Save!" />
    </form>

    <script type="text/javascript">
    $(document).ready(function() {
      $('#ta').formattedTextarea({
        controls: {
          'Bold': '**%s**',
          'Italic': '_%s_',
          'Code': '`%s`'
        }
      });
    });
    </script>
  </body>
</html>
